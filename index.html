<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>QUIZ!</title>
</head>
<body>
    <p id="timeH">00:00</p>
    <div id="begin">
        <h1>ALGEBRA QUIZ</h1>
        <h2>THIS QUIZ WILL TEST YOUR ABILITY TO SOLVE SIMPLE ALGEBRA PROBLEMS QUICKLY</h2>
        <p>COMPLETE EACH PROBLEM AS FAST AS YOU CAN AND HIT SUBMIT TO MOVE TO THE NEXT ONE</p>
        <button id="beginBtn">BEGIN</button>
        
    </div>
    <div id="quiz">
        <h3 id="qLine">2x + 5 = 15</h3>
        <form>
            <input class="radio" id="a1Radio" type="radio" name="answer">
            <label id="a1Line" for="answer1">x = 3</label>
            <input class="radio" id="a2Radio" type="radio" name="answer">
            <label id="a2Line" for="answer2">x = 9</label>
            <input class="radio" id="a3Radio" type="radio" name="answer">
            <label id="a3Line" for="answer3">x = 5</label>
            <input class="radio" id="a4Radio" type="radio" name="answer">
            <label id="a4Line" for="answer4">x = 4</label>
            <button id="subBtn">submit</button>
        </form>
    </div>
    <script src="assets/script.js"></script>
    
</body>
</html>
