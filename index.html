<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>QUIZ!</title>
</head>
<body>
    <p id="timerP">00:<span id="timerSpan"></span></p>
    <div id="start">
        <h1>ALGEBRA QUIZ</h1>
        <h2>THIS QUIZ WILL TEST YOUR ABILITY TO SOLVE SIMPLE ALGEBRA PROBLEMS QUICKLY</h2>
        <p>COMPLETE EACH PROBLEM AS FAST AS YOU CAN AND HIT SUBMIT TO MOVE TO THE NEXT ONE</p>
        <button id="beginBtn">BEGIN</button>  
    </div>
    <div id="quiz">
        <h3 id="question"></h3>
        <button id="choice1" data-index="0"></button>
        <button id="choice2" data-index="1"></button>
        <button id="choice3" data-index="2"></button>
        <button id="choice4" data-index="3"></button> 
    </div>
    <div id="end">
        <h3 id="score"></h3>
        <ol id="highScores">
        </ol>
    </div>
    <script src="assets/script2.js"></script>
</body>
</html>
